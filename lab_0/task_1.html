<!DOCTYPE html> <!--Добавил тег <!DOCTYPE> для грамотного интерпритирования браузером веб-страницы-->
<html> <!--Добавлен корневой тег-->
<head> <!--Добавлен тег <head> в котором будет храниться заголовок страницы-->
	 <meta charset="utf-8"> <!--Указываю кодировку, чтобы браузер правильно отобразил символы-->
    <title>Task 1</title>  <!--Добавлен тег <title>, который обязательно внутри <head>. Этот тег задаёт заголовок вкладки браузера-->
</head>
<body> <!--Добавлен основной тег <body>, где размещается весь контент страницы-->
    <header>Узнай на все 100 %!</header>
    <section>
        <h1>Языки программирования</h1>
        <figure>
            <img src="https://www.python.org/static/img/python-logo.png">
            <figcaption>Логотип Python</figcaption>
        </figure>
        <article>
            <p>Изучать Python очень весело</p>
            <p>Но нужно читать и практиковаться</p>
            <p>И сильно-сильно стараться</p>
        </article>    
    </section>
    <nav>
        <a href="#">Главная страница</a><br>
        <a href="#">Раздел 1</a><br>
        <a href="#">Раздел 2</a><br>
    </nav>
    <footer>Успехов в освоении</footer>
</body>
</html>
